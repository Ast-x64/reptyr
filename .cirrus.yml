freebsd_12_task:
  freebsd_instance:
    image: freebsd-12-1-release-amd64
  install_script:
    pkg install -y gmake
  build_script:
    gmake

linux_gcc_py2_task:
  container:
    image: gcc:latest
  install_script:
    - apt-get update
    - apt-get install -y python-prctl python-pexpect
  build_script:
    - make
  test_script:
    - make test

linux_gcc_py3_task:
  container:
    image: gcc:latest
  install_script:
    - apt-get update
    - apt-get install -y python3-prctl python3-pexpect
  build_script:
    - make
  test_script:
    - make test PYTHON_CMD=python3

